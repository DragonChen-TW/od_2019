{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center ">
          <!-- <img class="logo" src="{% static 'img/home/bc-newlife.png' %}"> -->
      </div>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p class="row justify-content-center">
            {{ field.errors }}
            {{ field.label_tag }}  {{field}}
          </p>
        {% endfor %}
        <div class="row justify-content-center">
          <input type="submit" class="btn btn-primary btn-sm" name="" value="登入">
          <div style="width:10%;"></div>
          <button type="button" class="btn btn-xs" onclick="location.href='/user/register/' %}'" name="button">註冊</button>
        </div>

      </form>
    </div>
  </body>
</html>
