{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
  </head>
  <body>

    <div class="container">
      <h1>註冊會員</h1>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p class="row justify-content-left">
            {{ field.errors }}
            {{ field.label_tag }}
          </p>
          {{field}}

        {% endfor %}
        <div class="row justify-content-left">
          <input type="submit" class="btn btn-primary btn-sm" name="" value="註冊">
        </div>
      </form>
    </div>
  </body>
</html>
