{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #map {
            margin-left: 10%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% endblock %}

{% block content %}
    <div class="container row">
        <div ><canvas id="chart1" class="col" width="350" height="400"></canvas></div>
        <div id="map" class="col"></div>
    </div>
{% endblock %}


{% block script %}
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script>
        var map;
        map = L.map('map').setView([22.621,120.273], 15.5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
            maxZoom: 18,
        }).addTo(map);

        /* Marker */
        // get json inside django
        var houses = JSON.parse('{{houses | safe}}');

        var mark_f = function(e){
            myChart.data.datasets[0].data = [200, 500, 100, 800, 300];
            myChart.update();
        }

        // draw
        for (var i = 0;i < houses.length;i++){
            var h = houses[i];

            var marker = L.marker([h['lat'], h['lng']]);
            marker.addTo(map);
            marker.bindPopup(h['name'] + ' <a href="/house/properties/'+h.id+'/">more</a>');

            marker.index = i;
            marker.addEventListener('click', mark_f);
        }
    </script>

    <script>
		var ctx = document.getElementById('chart1');
		var myChart = new Chart(ctx, {
		    type: 'horizontalBar',
		    data: {
		        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
		        datasets: [{
		            label: '# of Votes',
		            data: [],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		    	responsive: false,
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
		            }]
		        }
		    }
		});
        console.log('chart', myChart);
	</script>
{% endblock %}
