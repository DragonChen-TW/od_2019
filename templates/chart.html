{% extends 'base.html' %}

{% block style %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% endblock %}

{% block content %}
<div ><canvas id="chart1" width="400" height="400"></canvas></div>
<br><br><br><br>
<div ><canvas id="chart2" width="400" height="400"></canvas></div>
{% endblock %}

{% block script %}
	<script>
		var ctx = document.getElementById('chart1');
		var myChart = new Chart(ctx, {
		    type: 'horizontalBar',
		    data: {
		        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
		        datasets: [{
		            label: '# of Votes',
		            data: {{ json_data | safe}},
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		    	responsive: false,
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
		            }]
		        }
		    }
		});
	</script>

	<script>
		var ctx = document.getElementById('chart2');
		var marksData = {
		  labels: ["English", "Maths", "Physics", "Chemistry", "Biology", "History"],
		  datasets: [{
		    label: "Student A",
		    backgroundColor: "rgba(200,0,0,0.2)",
		    data: [65, 75, 70, 80, 60, 80]
		  }, {
		    label: "Student B",
		    backgroundColor: "rgba(0,0,200,0.2)",
		    data: [54, 65, 60, 70, 70, 75]
		  }]
		};

		var radarChart = new Chart(ctx, {
		  type: 'radar',
		  data: marksData,
		  options: {
		    	responsive: false,
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
		            }]
		        }
		    }
		});
	</script>
{% endblock %}
