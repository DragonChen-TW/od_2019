{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="csrf-token" content="{% csrf_token %}"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
        <title>OD 2019</title>
        <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}"> -->

        <style media="screen">
            body{
                font-family: '微軟正黑體';
            }
        </style>

        {% block style %}
        {% endblock %}

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
                <a class="navbar-brand" href="#">屋託邦</a>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/house/list/">房屋清單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/house/create/">新增房屋</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/house/map/">地圖</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">指數比較</a>
                    </li>
                </ul>

                <div class="ml-auto">
                    {% if request.user.is_authenticated %}
                        <span class="text-white navbar-text">Hello, {{ request.user.name }}</span>
                        <a href="{% url 'logout' %}"><button class="btn btn-dark">登出</button></a>
                    {% else %}
                        <a href="{% url 'login' %}"><button class="btn btn-dark navbar-btn">登入</button></a>
                    {% endif %}
                </div>
            </nav>



            {% block content %}
            {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        {% block script %}
        {% endblock %}

    </body>
</html>
